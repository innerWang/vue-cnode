<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>子组件传递数据给父组件</title>
  <style>
    #app{
      padding: 20px 30px;
      border: 1px solid peru;
      margin: 100px auto;
      width: 600px;
    }
  </style>
</head>
<body>
    <div id="app">
      我的银行卡余额为{{total}}
      
        <son-component @change="handleTotal"></son-component>
        <hr>
        <!-- 使用v-model,会自动绑定input事件，当触发input的时候，input事件就会自动接收传递过来的参数，并赋值给已经绑定的price -->
        价格是： {{price}}
        <son-component-vmodel v-model="price"></son-component-vmodel>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
    // 需求，通过加号按钮和减号按钮来给父组件传递数据
      Vue.component('son-component',{
        template:'<div>\
                    <button @click="handleAdd">+1000</button>\
                    <button @click="handleMinus">-1000</button>\
                  </div>',
        data: function(){
          return {
            count: 0
          }
        },
        methods:{
          handleAdd: function(){
            this.count +=1000
            this.$emit('change',this.count)
          },
          handleMinus: function(){
            this.count -= 1000
            this.$emit('change',this.count)
          }
        }
      })

      Vue.component('son-component-vmodel',{
        template:'<div>\
                    <button @click="handleAdd">+1000</button>\
                  </div>',
        data: function(){
          return {
            count: 100
          }
        },
        methods:{
          handleAdd: function(){
            this.count +=1000
            this.$emit('input',this.count)
          }
        }
      })


      var app = new Vue({
        el:'#app',
        data:{
          total:0,
          price:0
        },
        methods:{
          handleTotal:function(value){
            this.total = value
          }
        }
      })
    </script>
</body>
</html>
