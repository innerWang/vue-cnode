<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用props在父子组件之间传递数据</title>
</head>
<body>

  <div id="app" style="border:2px solid red;padding:20px;">
    <h3 style="text-align:center">我是父组件</h3>
    <!-- 使用v-bind与否的区别 不使用时直接当成字符串，使用时会解析为数组，可获取msg的类型得到差别-->
    <child-component msg="[3,6,9]"></child-component>
    <child-component :msg="[3,6,9]"></child-component>

    <child-component msg="true"></child-component>
    <child-component :msg="true"></child-component>

    <child-component msg="{name:'xxx'}"></child-component>
    <child-component :msg="{name:'xxx'}"></child-component>

    <hr>
    使用v-bind进行数据的动态绑定---把input中的msg传递给子组件 <br>
    <input type="text" v-model="parentmsg"> <br>
    <bind-component v-bind:msg="parentmsg"></bind-component>

  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        parentmsg:'今天的月亮真圆'
      },
      components:{
        'child-component':{
          props:['msg'],
          template:'<div style="border:2px solid blue;height:40px;" >{{msg}}---{{typeof msg}}</div>',
          data: function(){
            return {

            }
          }
        },
        'bind-component':{
          props:['msg'],
          template:'<div style="border:2px solid blue;height:40px;" >{{msg}}</div>',
          data: function(){
            return {

            }
          }
        }
      }

    })
  </script>
</body>
</html>
