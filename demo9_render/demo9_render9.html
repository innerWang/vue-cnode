<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数化组件</title>
  <style>
    #app {
      padding: 20px 30px;
      border: 1px solid peru;
      margin: 100px auto;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="app">
    <child value="666"> 
     
    </child>
    
  </div>


  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    Vue.component('child',{
      props:['value'],
      functional:true, // 表示当前的vue组件无状态无实例，即没有 data以及this
      render: function(createElement,context){
        return createElement('button',{
          on:{
            click: function(){
              console.log(context)
              console.log(context.parent)
              console.log(context.parent.msg)
              console.log(context.props.value)

            }
          }
        },'点我看到context')
      }
    })

 
    var app = new Vue({
      el: '#app',
      data: {
        msg:'我是父组件的内容'
      },
      methods:{
        
      }
    })
  </script>
</body>

</html>
