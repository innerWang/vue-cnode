<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>初步了解render函数</title>
  <style>
    #app {
      padding: 20px 30px;
      border: 1px solid peru;
      margin: 100px auto;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="app">
    <child :level="level">
      我是用template的蜡笔小新
    </child>


    <child1 :level="level">
      我是另一个用render的蜡笔小新
    </child1>
  </div>


  <!-- 使用了v-if ,则首先会渲染三个 h,再移除不需要的h -->
  <template id="hdom">
    <div>
      <h1 v-if="level == 1">
        <slot></slot>
      </h1>
      <h2 v-if="level == 2">
        <slot></slot>
      </h2>
      <h3 v-if="level == 3">
        <slot></slot>
      </h3>
    </div>
  </template>

  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>

    // 使用Vue组件定义
    Vue.component('child', {
      props: ['level'],
      template: '#hdom'
    })

    //使用render函数定义
    Vue.component('child1',{
      props: ['level'],
      render:function(createElement){
        return  createElement('h'+this.level,this.$slots.default);

      }
    })

    var app = new Vue({
      el: '#app',
      data: {
        level:1
      }
    })
  </script>
</body>

</html>
