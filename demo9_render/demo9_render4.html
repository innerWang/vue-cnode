<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>render函数---- createElement第三个参数</title>
  <style>
    #app {
      padding: 20px 30px;
      border: 1px solid peru;
      margin: 100px auto;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="app">
    <child></child>
  </div>


  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>

  
    Vue.component('child',{
      render:function(createElement){
        // createElement()的第三个参数可选,可以是 String 也可以是 Array(使用更多)     
         return  createElement('div',[
           createElement('h1','我是h1标题'),
           createElement('h6','我是h6标题')
         ]);

      }
    })

    var app = new Vue({
      el: '#app',
      data: {
       
      }
    })
  </script>
</body>

</html>
