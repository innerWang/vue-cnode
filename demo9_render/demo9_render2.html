<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>render函数---- createElement第一个参数</title>
  <style>
    #app {
      padding: 20px 30px;
      border: 1px solid peru;
      margin: 100px auto;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="app">
    <child></child>
  </div>


  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>

  
    Vue.component('child',{
      render:function(createElement){
        // createElement()的第一个参数必选,有以下几种类型
        //---- String: 则得到对应的html标签
        //---- Object: 一个含有数据选项的对象
        //---- Function: 方法返回含有数据选项的对象
        
        // return  createElement('xxx');

        // return createElement({
        //   template:'<div>锄禾日当午</div>'
        // })
        var domFunc = function(){
          return {
            template: '<div>锄禾日当午</div>'
          }
        }
        return createElement(domFunc());
      }
    })

    var app = new Vue({
      el: '#app',
      data: {
       
      }
    })
  </script>
</body>

</html>
